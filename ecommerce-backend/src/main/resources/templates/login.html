<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<div>
    <div>
        <h2>Please log in: </h2>
    </div>

    <div th:if="${param.error}">
        <h3 style="color: red">Invalid username or password.</h3>
    </div>

    <div th:if="${param.logout}">
        <h3>You have been logged out. </h3>
    </div>

<!--    <form action="/login" method="post">-->
<!--        &lt;!&ndash; Login form fields &ndash;&gt;-->
<!--        <button type="submit">Login</button>-->
<!--    </form>-->

    <form action="/login" method="post">

        <div>
            <label>Username: </label> <input type="text" name="username" id="username" placeholder="Username" required>
        </div><br/>

        <div>
            <label>Password: </label> <input type="password" name="password" id="password" placeholder="Password" required>
        </div><br/>

        <div>
            <button type="submit">Login</button>
        </div>
        <p th:text="${error}"></p> <!-- Display error message -->
<!--        <p>New user? <a th:href="@{/signup}">Sign up here</a></p>-->

    </form>

</div>
</body>
</html>
