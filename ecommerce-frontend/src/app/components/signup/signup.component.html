<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                    <p class="lead">
                        Start shopping for the latest and greatest products on Shoplify
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <small>fields marked with an asterisk (<span style="color: red">*</span>) are
                                    required</small>
                                <br>
                                <div class="form-group">
                                    <label>First Name <span style="color: red">*</span></label>
                                    <input class="form-control form-control-lg" type="text" name="fname"
                                        placeholder="Enter first name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name <span style="color: red">*</span></label>
                                    <input class="form-control form-control-lg" type="text" name="lname"
                                        placeholder="Enter last name" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control form-control-lg" type="text" name="phonenumber"
                                        placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label>Home Address</label>
                                    <input class="form-control form-control-lg" type="text" name="homeaddress"
                                        placeholder="Enter home address">
                                </div>
                                <div class="form-group">
                                    <label>Email <span style="color: red">*</span></label>
                                    <input class="form-control form-control-lg" type="email" name="email"
                                        placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label>Password <span style="color: red">*</span></label>
                                    <input class="form-control form-control-lg" type="password" name="password"
                                        placeholder="Enter password" required>
                                </div>
                                <div class="text-center mt-3">
                                    <a class="btn btn-lg btn-outline-primary btn-block">Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
