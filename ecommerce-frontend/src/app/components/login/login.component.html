<div class="main-navbar shadow-sm sticky-top">
    <div class="top-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                    <a class="nav-link">
                        <h5 class="brand-name" style="cursor: pointer">Shoplify</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back!</h1>
                    <p class="lead">
                        Login to Shoplify to continue your search for the best products available
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="text" name="username"
                                        [(ngModel)]="user.email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password"
                                        [(ngModel)]="user.password" placeholder="Password">
                                </div>
                                <div style="display: flex; justify-content: space-evenly;">
                                    <div class="text-center mt-3">
                                        <button (click)="handleLogin()"
                                            class="btn btn-lg btn-outline-primary btn-block">Login</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button (click)="goToSignUp()"
                                            class="btn btn-lg btn-outline-secondary btn-block">Sign
                                            Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
