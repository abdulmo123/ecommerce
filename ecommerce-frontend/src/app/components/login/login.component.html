<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
    <div class="loginbox bg-white">
        <div class="loginbox-title">SIGN IN</div>
        <div class="loginbox-textbox">
            <input type="text" name="username" [(ngModel)]="user.email" class="form-control" placeholder="Email">
        </div>
        <div class="loginbox-textbox">
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control"
                placeholder="Password">
        </div>
        <div class="loginbox-forgot">
            <a href="">Forgot Password?</a>
        </div>
        <div class="loginbox-submit">
            <input (click)="handleLogin()" type="button" class="btn btn-primary btn-block" value="Login">
            <!-- <div *ngIf="invalidLogin" class="alert alert-danger mt-2">{{ errorMessage }}</div> -->
        </div>
        <div class="loginbox-signup">
            <a href="#register.html">Sign Up</a>
        </div>
    </div>
    <div class="logobox">
    </div>
</div>
